<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebCode Studio Pro — Editor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Minimal adjustments for Monaco container */
    #monaco { height: 100%; width: 100%; }
  </style>
</head>
<body class="light">
  <header class="topbar">
    <div class="brand">WebCode Studio Pro</div>
    <div class="controls">
      <button id="btn-new" title="New file">New</button>
      <button id="btn-save" title="Save file">Save</button>
      <button id="btn-preview" title="Preview fullscreen">Preview</button>
      <button id="btn-theme" title="Toggle theme">Toggle Theme</button>
    </div>
  </header>

  <main class="workspace">
    <div id="editor-container" class="editor-container">
      <div id="monaco"></div>
    </div>
  </main>

  <!-- Fullscreen preview modal -->
  <div id="preview-modal" class="preview-modal hidden" role="dialog" aria-hidden="true">
    <div class="preview-toolbar">
      <button id="close-preview">Close ✕</button>
      <button id="open-new-tab">Open in new tab ↗</button>
    </div>
    <iframe id="preview-iframe" class="preview-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <!-- Monaco loader from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
  <script>
    // Configure Monaco path then load editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
  </script>
  <script src="script.js"></script>
</body>
</html>
