<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebCode Studio Pro v2.2</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Splash screen style */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    #splash-logo {
      font-size: 2.2em;
      font-weight: bold;
      color: #333;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Fullscreen editor */
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    #toolbar button {
      border: none;
      padding: 6px 12px;
      margin-right: 5px;
      background: #0078d4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #toolbar button:hover { background: #005fa3; }

    #theme-toggle {
      background: transparent;
      color: #333;
      font-weight: bold;
      border: 1px solid #ccc;
    }

    #editor-container {
      flex: 1;
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <div id="splash-logo">ðŸš€ WebCode Studio Pro</div>
    <div style="margin-top:10px;color:#666;">Loading editor...</div>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <div>
      <button id="new-btn">New</button>
      <button id="save-btn">Save</button>
      <button id="preview-btn">Preview</button>
    </div>
    <button id="theme-toggle">ðŸŒ— Theme</button>
  </div>

  <!-- Editor Container -->
  <div id="editor-container"></div>

  <!-- Monaco Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script>
    window.MonacoEnvironment = {
      getWorkerUrl: function (workerId, label) {
        return `data:text/javascript;charset=utf-8,importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/base/worker/workerMain.js');`;
      }
    };

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' } });

    // Load editor
    require(['vs/editor/editor.main'], function () {
      const editor = monaco.editor.create(document.getElementById('editor-container'), {
        value: "<!-- Welcome to WebCode Studio Pro v2.2 -->\n<html>\n  <head>\n    <title>Hello World</title>\n  </head>\n  <body>\n    <h1>Hello Brother ðŸ˜Ž</h1>\n  </body>\n</html>",
        language: 'html',
        theme: 'vs-light',
        lineNumbers: 'on',
        automaticLayout: true
      });

      // ðŸ”¥ Hide splash after editor ready
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        splash.style.opacity = '0';
        setTimeout(() => splash.remove(), 600);
      }, 1500);

      // Toolbar buttons
      document.getElementById('new-btn').onclick = () => editor.setValue('');
      document.getElementById('save-btn').onclick = () => {
        const blob = new Blob([editor.getValue()], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html';
        a.click();
      };
      document.getElementById('preview-btn').onclick = () => {
        const preview = window.open('', '_blank');
        preview.document.write(editor.getValue());
        preview.document.close();
      };

      // Theme toggle
      let darkMode = false;
      document.getElementById('theme-toggle').onclick = () => {
        darkMode = !darkMode;
        monaco.editor.setTheme(darkMode ? 'vs-dark' : 'vs-light');
      };
    });
  </script>

</body>
</html>
