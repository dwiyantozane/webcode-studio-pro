<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebCode Studio Pro â€” Splash</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="splash-screen" aria-hidden="false">
    <div class="splash-inner">
      <div class="logo">WebCode <span>Studio Pro</span></div>
      <div class="subtitle">Loading your workspace...</div>
      <div class="progress-bar"><div class="progress"></div></div>
      <div class="meta">Ready in <span id="countdown">1.5</span>s</div>
    </div>
  </div>

  <script>
    // Splash timing 1.5s, show progress animation then redirect to editor.html
    const SPLASH_TIME = 1500; // ms
    window.addEventListener('load', () => {
      const progress = document.querySelector('.progress');
      const countdown = document.getElementById('countdown');
      let start = null;
      function step(ts){
        if(!start) start = ts;
        const elapsed = ts - start;
        const pct = Math.min(100, (elapsed / SPLASH_TIME) * 100);
        progress.style.width = pct + '%';
        const remain = Math.max(0, (SPLASH_TIME - elapsed)/1000).toFixed(1);
        countdown.textContent = remain;
        if(elapsed < SPLASH_TIME) requestAnimationFrame(step);
        else {
          document.getElementById('splash-screen').style.opacity = '0';
          setTimeout(()=> location.href = 'editor.html', 300);
        }
      }
      requestAnimationFrame(step);
    });
  </script>
</body>
</html>
